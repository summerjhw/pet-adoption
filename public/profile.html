<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <title>Mythical Pet Adoption</title>
</head>

<body>
    <div id="profile">
        <img :src="pet.path">
        <h1>{{pet.name}}</h1>
        <h2>Species: {{pet.species}}</h2>

        <div v-for="att in pet.attributes ">
            {{att}} ,
        </div>

    </div>

    <div class="footer">
        <a href="https://github.com/summerjhw/pet-adoption"> | GitHub Repository</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.0/vuex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="store.js"></script>
    <script src="profile.js"></script>
    

</body>

</html>
