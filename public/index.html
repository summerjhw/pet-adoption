<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>Mythical Pet Adoption</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="/images/logo.png">
    </div>
    <div class="title">
      <h2>CS 260</h2>
      <h1>Mythical Pet Adoption</h1>
    </div>
  </div>
  <div id="app" class="content">
    <section class="image-gallery">
      <div class="preview" v-for="pet in pets">
        <div class="pet">
          <h2>{{pet.name}}: {{pet.species}}</h2>
          <img :src="pet.path" />
          <button @click="updateProfile(pet)">More info</button>
          <div v-if="pet == currentPet">
            <a href="profile.html">{{pet.name}} 's Profile! </a>
          </div>
          <div v-else>
            <p></p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="footer">
    <a href="/admin.html">Admin </a>
    <a href="https://github.com/summerjhw/pet-adoption"> GitHub Repository</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.0/vuex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
  <script src="store.js"></script>
  <script src="script.js"></script>
</body>

</html>
